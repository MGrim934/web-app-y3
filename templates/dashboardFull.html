{% extends "index.html" %} {% block content %} {% with messages = get_flashed_messages() %} {% if messages %}
<ul class=flashes>
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %} {% endwith %}



<div class="container">
    <div class="jumbotron jumbotron-fluid">
        <h1 class="display-1">Dashboard </h1><small>Create, View and Manage Posts</small>

    </div>

    <div class="row">
        <div class="col-md-8">
            <div class="container" style="display: none" id="postCreator">
                <form action="/create/" method="POST" class="col-md-10 offset-md-1">
                    <div class="form-group ">
                        <label for="Title">Title</label>
                        <input type="text" class="form-control" id="title" placeholder="Title" name="title">
                    </div>


                    <div class="form-group">
                        <label for="postContent">Words go here</label>
                        <textarea class="form-control" id="content" name="content" rows="3"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary" id="btnPublish">Publish</button>
                    <button type="button" class="btn btn-danger" id="btnCancel">Cancel</button>
                </form>
            </div>

            <div class="container" id="postContainer">
                <h1 class="display-1">Recent Posts </h1>

            </div>


        </div>

        <div class="col-md-4 bg-info-outline">
            <h3 style="lead">Options</h3>
            <button type="button" class="btn btn-primary btn-block" id="btnMyPosts">Manage My Posts</button>
            <button type="button" class="btn btn-info btn-block" id="btnAllDetails">Show Everyone's Posts</button>
            <button type="button" class="btn btn-info btn-block" id="btnRecentPosts">Recent Posts</button>


            <button type="button" class="btn btn-success btn-block" id="btnCreate">Create</button>
        
        </div>


    </div>
</div>



<button class="button" id="test3">Test </button> {% endblock %}
