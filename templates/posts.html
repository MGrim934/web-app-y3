{% extends "index.html" %}
{% block content %}
<table>
    <!-- Simple way to test db -->
    <!--https://www.tutorialspoint.com/flask/flask_sqlalchemy.htm-->
            {% for p in posts %}
               <tr>
                  <td>{{ p.username }} </td>
                  <td>{{ p.title }} </td>
                  <td>{{p.content}} </td>
                  <td>{{p.date}} </td>
                  <td>{{p.id}} </td>
       
               </tr>
            {% endfor %}
            </table>
{% endblock %}
