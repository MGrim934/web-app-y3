{% extends "index.html" %}
{% block content %}

<h1>Create a post!</h1>
<form action="/create/" method="POST">
  <input type="text" name="title" placeholder="Title">
  <input type="textarea" name="content" placeholder="Content">
  <input type="submit" value="CreatePost">
</form>
<!-- http://flask.pocoo.org/docs/0.11/patterns/flashing/
        found information on flashing here. Handy for different errors
        Perhaps the user had an incorrect login, or tried to skip directly to the dash -->

{% endblock %}
