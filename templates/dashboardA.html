{% extends "index.html" %} {% block content %}
<h1>Dashboard </h1>
<a href="/create/"><button class="button">Create</button></a>
<a href="/posts/"><button class="button">recent posts</button></a>

<div class="container">
    <div class="row">
        <div class="col-md-8">
            <div class="container" style="display: none" id="postCreator">
                <form action="/create/" method="POST" class="col-md-10 offset-md-1">
                    <div class="form-group ">
                        <label for="Title">Title</label>
                        <input type="text" class="form-control" id="title" placeholder="Title" name="title">
                    </div>


                    <div class="form-group">
                        <label for="postContent">Words go here</label>
                        <textarea class="form-control" id="content" name="content" rows="3"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary" id="btnPublish">Publish</button>
                    <button type="button" class="btn btn-danger" id="btnCancel">Cancel</button>
                </form>
            </div>

            <div class="container" id="postContainer">
                <h1 class="display-1">Recent Posts </h1>
                {% for p in posts| sort(attribute="id",reverse=True) %}
                <!--CURRENTLY SORTING BY ID -->
                <!-- http://stackoverflow.com/questions/1959386/how-do-you-sort-a-list-in-jinja2 -->



                <!-- <p id="post{{p.id}}">{{p.content}}</p>-->
                <h1>Title</h1>
                <p class="lead">Nyeh asdf</p>
                <hr>
                <p>a</br>a
                </p>
                <hr> {% endfor %}
            </div>


        </div>

        <div class="col-md-4">
            <h3 style="lead">Options</h3>
            <button type="button" class="btn btn-info btn-block" id="btnMyPosts">Manage My Posts</button>
            <button type="button" class="btn btn-primary btn-block" id="btnCreate">Create</button>
        </div>


    </div>
</div>


<button class="button" id="showRated">Click me </button>
<button class="button" id="tiredTest">Click me </button> {% endblock %}
