<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags always come first -->
    <!-- Pulled basic template from http://v4-alpha.getbootstrap.com/getting-started/introduction/#starter-template -->
    <!-- Mark Grimes -->

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi"
        crossorigin="anonymous">

        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<!-- Nav bar classes from bootstrap v4 templates-->
<body >

<nav class="navbar bg-faded   navbar-fixed-top">
    <div class="nav navbar-nav">
        <!-- if the screen is smaller, the nav bar collapses-->
        <button class="navbar-toggler hidden-lg-up" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
            aria-expanded="false" aria-label="Toggle navigation"></button>
        <div class="collapse navbar-toggleable-md " id="navbarResponsive">


            <a class="navbar-brand" href="/">BlogThing3000</a>
            
            <a class="nav-item nav-link" href="/dashboard/">Dashboard</a>

            <a class="nav-item nav-link" href="/about/">About</a> 
            
         
            {% if session['logged_in'] %}
            <!--#https://pythonspot.com/en/login-authentication-with-flask/
        This tutorials login screen used sessions to see if you were already logged in and display the appropriate message using jinja
        after implementing it in a way the tutorial suggested, attempted to expand on the idea and use it to dictate whether the page says login/out
        seems to be working - hurray! -->
            <a class="nav-item nav-link" href="/logout/">Log out</a>
            <span class="navbar-text float-xs-right text-muted">
                    Logged in as {{session.get("username")}}
                </span>
</nav>
{% else %}
<a class="nav-item nav-link" href="/register/">Register</a>
<a class="nav-item nav-link" href="/login/">Log in</a> {% endif %}
</div>
</div>

</nav>


<div class="container" id="primaryView">


</div>




<!-- jQuery first, then Tether, then Bootstrap JS. -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8"
    crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK"
    crossorigin="anonymous"></script>

{% block content %} {% endblock %}



</body>

</html>
